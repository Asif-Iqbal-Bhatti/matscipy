# Travis auto-virtualenv isn't supported on OS X
language: generic
dist: xenial
os: linux
jobs:
  include:
    - python: 3.6
      language: python
      os: linux
      env: PYTHON=/usr/bin/python3.6
before_install:
  - source .travis.before_install.bash
install:
  - "python setup.py install"
before_script:
  - source .travis.before_script.bash
script:
  - "cd tests ; pytest -v"
