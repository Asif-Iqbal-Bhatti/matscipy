    - thomas.reichenbach@iwm.fraunhofer.de
    - gianpietro.moras@iwm.fraunhofer.de
    - johannes.hoermann@imtek.uni-freiburg.de
addons:
  apt:
    packages:
    - gfortran
    - liblapack-dev
    - libopenblas-dev
    - python-numpy
    - python-scipy
